<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':appareilStatus==='Allumé',
                'list-group-item-danger': appareilStatus==='éteint',
                'fa fa-apple':appareilStatus==='Allumé'}">

  <div [ngClass]="{'decoration-red':appareilStatus==='éteint',
                    'decoration-success':appareilStatus==='Allumé'}"></div>
  <h4 [ngStyle]="{color:getColor()}"> Appareil : {{appareilName}} -- Status :{{getStatus()}}
  </h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName" >
</li>
